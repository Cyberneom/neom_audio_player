name: neom_music_player
description: Open Source Music Player Module for any app.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.15.8+39

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_itemlists:
    git:
      url: https://github.com/Cyberneom/neom_itemlists.git

  audiotagger:
    git:
      url: https://github.com/Sangwan5688/Audiotagger
      ref: 90f2db5
  audio_service: ^0.18.10
  app_links: ^3.4.3

#  connectivity_plus: ^4.0.1
  dart_des: ^1.0.2
  device_info_plus: ^9.0.2
  file_picker: ^5.3.2
  flip_card: ^0.7.0

  flutter:
    sdk: flutter
  flutter_archive: ^5.0.0
  # flutter_downloader: ^1.7.1
  flutter_localizations:
    sdk: flutter
  flutter_lyric: ^2.0.4+6
  get_it: ^7.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  home_widget: ^0.3.0
  html_unescape: ^2.0.0
  just_audio: ^0.9.34
  marquee: ^2.2.3

  metadata_god: ^0.5.0
  on_audio_query: ^2.9.0
  palette_generator: ^0.3.3+2
  path_provider: ^2.0.15
  permission_handler: ^10.3.0
  persistent_bottom_nav_bar:
    git:
      url: https://github.com/Sangwan5688/PersistentBottomNavBar
      ref: ecdadb0
  receive_sharing_intent: ^1.4.5
#  sizer: ^2.0.15
  sliding_up_panel: ^2.0.0+1
  url_launcher: ^6.1.12
  uuid: ^3.0.7
  workmanager: ^0.5.1
  youtube_explode_dart: ^1.12.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.1.2
  msix: ^3.14.2

flutter:
  uses-material-design: true
  # Enable generation of localized Strings from arb files.
  generate: true


dependency_overrides:
  intl: 0.18.1
  neom_commons:
    path: ../neom_commons
  neom_itemlists:
    path: ../neom_itemlists

