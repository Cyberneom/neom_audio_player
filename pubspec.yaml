name: neom_music_player
description: Open Source Music Player Module.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.2.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_itemlists:
    git:
      url: https://github.com/Cyberneom/neom_itemlists.git

  hive_flutter: ^1.1.0

  audio_service: ^0.18.12
  just_audio: 0.9.35

  permission_handler: ^11.0.1
  metadata_god: ^0.5.2+1
  on_audio_query: ^2.9.0

  app_links: ^3.4.5
  flip_card: ^0.7.0
  flutter_lyric: ^2.0.4+6

  marquee: ^2.2.3
  palette_generator: ^0.3.3+3

#  CHANGE TO REGULAR BOTTOM TAB BAR TO AVOID USING UNKOWN REPOS
  persistent_bottom_nav_bar:
    git:
      url: https://github.com/Sangwan5688/PersistentBottomNavBar
      ref: ecdadb0

# VERIFY IF NEEDED
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_itemlists:
    path: ../neom_itemlists
  flutter_rust_bridge: 1.82.3
  uuid: 4.1.0
  http: 1.1.0
  logger: 2.0.2+1
  google_api_headers: 2.0.3